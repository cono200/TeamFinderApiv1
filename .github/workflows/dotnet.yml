# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    # === SECCIÓN DE COMPILACIÓN (BUILD) ===
    # Este paso es crucial para verificar que el código no contiene errores de sintaxis
    # y que todas sus dependencias se resuelven correctamente.
    # Usamos 'dotnet build' para compilar el proyecto y sus dependencias.
    # La flag '--no-restore' se añade como optimización, ya que las dependencias
    # ya fueron descargadas en el paso anterior 'Restore dependencies', evitando trabajo redundante.
    - name: Build
      run: dotnet build --no-restore

    # === SECCIÓN DE PRUEBAS (TEST) ===
    # Este paso valida la funcionalidad y la lógica del negocio a través de las pruebas unitarias.
    # Es fundamental para asegurar que los cambios no introducen regresiones.
    # Usamos 'dotnet test' para ejecutar todos los proyectos de prueba en la solución.
    # La flag '--no-build' es otra optimización, ya que el proyecto ya fue compilado.
    # La flag '--verbosity normal' proporciona un nivel de detalle adecuado en los logs,
    # mostrando qué pruebas se ejecutan y su resultado, sin saturar la salida.
    # El comando 'echo' final añade un mensaje claro y amigable en los logs
    # para confirmar que la fase de pruebas se completó exitosamente.
    - name: Test
      run: |
        dotnet test --no-build --verbosity normal
        echo "✅ Las pruebas se realizaron correctamente"
